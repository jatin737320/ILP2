<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Aircraft Maintenance Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aircraft Maintenance Management</h1>
        <nav>
            <!--<ul>
                <li><a href="registration.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>-->
        </nav>
    </header>

    <div class="container">
        <section class="registration-form">
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small id="passwordError" style="color:red;"></small>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <small id="confirmPasswordError" style="color:red;"></small>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" required>
                <small id="contactError" style="color:red;"></small>

                <button type="submit">Register</button>
            </form>
        </section>
    </div>

    <footer>
        <p>Â© 2024 Aircraft Maintenance Management. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
        
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const contact = document.getElementById('contact').value;
        
            let valid = true;
        
            // Password Validation
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').textContent = 'Password must be 8+ characters, 1 UC, 1 LC, 1 special, 1 number.';
                valid = false;
            } else {
                document.getElementById('passwordError').textContent = '';
            }
        
            // Confirm Password Validation
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                valid = false;
            } else {
                document.getElementById('confirmPasswordError').textContent = '';
            }
        
            // Contact Number Validation
            const contactRegex = /^[6-9]\d{9}$/;
            if (!contactRegex.test(contact)) {
                document.getElementById('contactError').textContent = 'Contact number must start with 6-9 and be 10 digits long.';
                valid = false;
            } else {
                document.getElementById('contactError').textContent = '';
            }
        
            if (valid) {
                localStorage.setItem('username', username);
                window.location.href = 'success.html';
            }
        });
    </script>
</body>
</html>
