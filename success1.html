<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Successful - Services APP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
            text-align: left;
        }

        .navbar a {
            float: left;
            display: block;
            color: #007bff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        .order-details {
            font-size: 18px;
            margin: 20px 0;
            color: green;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Services APP</a>
        <a href="#">Vehicle Repair</a>
        <a href="#">TV Repair</a>
        <a href="#">Fridge Repair</a>
        <a href="#">Washing Machine Repair</a>
    </div>

    <header>
        <h1>Booking Successful!</h1>
    </header>

    <div class="container">
        <section class="order-details">
            <p>Your booking is confirmed.</p>
            <p>Your Order ID is: <strong id="orderId"></strong></p>
        </section>

        <button onclick="goBack()">Go Back to Home</button>
    </div>

    <footer>
        <p>Â© 2024 Services APP. All rights reserved.</p>
    </footer>

    <script>
        // Fetch the Order ID from localStorage and display it
        const orderId = localStorage.getItem('orderId');
        if (orderId) {
            document.getElementById('orderId').textContent = orderId;
        } else {
            document.getElementById('orderId').textContent = 'Not Available';
        }

        // Function to redirect to home
        function goBack() {
            window.location.href = 'index.html'; // Change this to the correct home page link
        }
    </script>
</body>
</html>
