<!DOCTYPE html>
<html lang="en">
<head>

    <title>Services APP - Home</title>
    <style>
        /* General reset and styling */

            margin: 0;
            padding: 0;

        }

            background-color: #f4f4f4;
        }

        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 15px;
        }

        .navbar ul li {
            display: inline-block;
        }

        .navbar ul li a {
            text-decoration: none;
            color: ;

        }

        .navbar .auth-buttons {

        }

        .navbar .auth-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }

        .navbar .auth-buttons button:hover {
            background-color: #007bff;
        }
    </style>
</head>

    <!-- Navbar -->
    <nav class="navbar">

        <ul>
            <li><a href="#">Vehicle Repair</a></li>
