<!DOCTYPE html>

<head>

    <style>
        body {
            background-image: url("https://5.imimg.com/data5/DZ/WI/LU/SELLER-6814007/repair-maintenance.png");
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between items */
        }

        .navbar span {
            color: #007bff;
            font-size: 17px;
            font-weight: bold;
            cursor: default; /* Prevents hover interaction */
        }

        .navbar a {
            color: #007bff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .brand {
            background-color: #c0c0c0; /* Silver color */
            border-radius: 4px;
            padding: 10px 20px;
            color: #333;
            font-size: 17px;
            font-weight: bold;
            text-decoration: none; /* Remove underline */
        }

        .navbar .auth-buttons {
            display: flex;
        }

        .navbar .auth-buttons a {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            cursor: pointer;
            font-size: 17px;
            text-decoration: none;
            border-radius: 4px;
            margin-left: 10px; /* Space between buttons */
        }

        .navbar .auth-buttons a:hover {
            background-color: #007bff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 450px;
            margin: 20px auto;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        h1, h2 {
            text-align: center;
        }
    </style>
</head>
