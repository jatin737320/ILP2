<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Drop Service - Services APP</title>
    <style>
        body {
            background-image: url("https://5.imimg.com/data5/DZ/WI/LU/SELLER-6814007/repair-maintenance.png");
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
            text-align: left;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px; /* Increased padding to make space */
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between items */
        }

        .navbar .brand {
            background-color: #c0c0c0; /* Silver color */
            border-radius: 4px;
            padding: 10px 20px;
            color: #333;
            font-size: 17px;
            font-weight: bold;
            text-decoration: none; /* Remove underline */
        }

        .navbar span {
            float: left;
            display: block;
            color: #007bff;
            text-align: center;
            padding: 14px 20px;
            font-size: 17px;
            font-weight: bold;
            cursor: default; /* Prevents hover interaction */
        }

        .navbar a {
            float: left;
            display: block;
            color: #007bff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .logout {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 14px 20px;
            cursor: pointer;
            font-size: 17px;
            text-decoration: none;
            border-radius: 4px;
            margin-left: auto; /* Pushes the button to the right */
        }
        
        .navbar .logout:hover {
            background-color: #c82333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            text-align: left;
            font-weight: bold;
        }

        input, select, textarea {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent */
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            border-radius: 8px; /* Rounded edges */
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        input.error, select.error, textarea.error {
            border-color: red;
            background-color: rgba(255, 200, 200, 0.3); /* Light red background */
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px; /* Rounded button */
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <span class = "brand">Services App</span>
        <a href="dashboard.html">Dashboard</a>
        <a href="Vehicle Repair.html">Vehicle Repair</a>
        <a href="TV Repair.html">TV Repair</a>
        <a href="Refrigerator.html">Fridge Repair</a>
        <a href="Washing Machine Repair.html">Washing Machine Repair</a>
        <a href="Product Drop.html">Product Pick/Drop</a>
        <a href="AC Repair.html">AC Repair</a>
        <a href="House Cleaning">House Cleaning</a>
        <a href="logout.html" class="logout">Logout</a>

    </div>

    <header>
        <h1>Product Drop Service - Services APP</h1>
    </header>

    <div class="container">
        <section class="product-drop-form">
            <h2>Schedule a Product Drop</h2>
            <form id="productDropForm">
                <label for="pickupAddress">Product Pickup Address</label>
                <input type="text" id="pickupAddress" name="pickupAddress" required>

                <label for="dropAddress">Product Drop Address</label>
                <input type="text" id="dropAddress" name="dropAddress" required>

                <label for="productDescription">Product Description</label>
                <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

                <label for="productType">Product Type</label>
                <select id="productType" name="productType" required>
                    <option value="">Select Product Type</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Other">Other</option>
                </select>

                <label for="dropDate">Drop Date</label>
                <input type="date" id="dropDate" name="dropDate" required>

                <label for="dropTime">Drop Time</label>
                <input type="time" id="dropTime" name="dropTime" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <footer>
        <p>Â© 2024 Services APP. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('productDropForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.error').forEach(function(el) {
                el.classList.remove('error');
            });

            // Validate required fields
            const fields = ['pickupAddress', 'dropAddress', 'productDescription', 'productType', 'dropDate', 'dropTime'];
            fields.forEach(function(fieldId) {
                const field = document.getElementById(fieldId);
                if (!field.value) {
                    field.classList.add('error');
                    isValid = false;
                }
            });

            if (!isValid) {
                return; // Prevent form submission if validation fails
            }

            // Generate a random Order ID for demonstration
            const orderId = 'PDS' + Math.floor(Math.random() * 1000000);
            
            // Store the Order ID in localStorage for use in the success page
            localStorage.setItem('orderId', orderId);

            // Redirect to the success page
            window.location.href = 'success.html';
        });
    </script>
</body>
</html>
